version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  database:
    image: timescale/timescaledb:latest-pg15
    container_name: uptc_database
    environment:
      POSTGRES_DB: uptc_energy
      POSTGRES_USER: uptc_user
      POSTGRES_PASSWORD: uptc_secure_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - uptc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptc_user -d uptc_energy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uptc_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://uptc_user:uptc_secure_2024@database:5432/uptc_energy
      DEBUG: "true"
      CORS_ORIGINS_STR: "https://hackathon-mono-g1ch4x-4e10a3-77-42-26-173.traefik.me,http://localhost:3000"
    ports:
      - "8000:8000"
    networks:
      - uptc_network
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000
    container_name: uptc_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3001:3000"
    networks:
      - uptc_network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    name: uptc_postgres_data

networks:
  uptc_network:
    name: uptc_network
    driver: bridge
