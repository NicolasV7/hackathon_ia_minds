# UPTC EcoEnergy - SQLite Version (Simplified)
# No PostgreSQL required - uses SQLite with automatic data loading

version: '3.8'

services:
  # FastAPI Backend with SQLite
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uptc_backend
    environment:
      DATABASE_URL: "sqlite+aiosqlite:////app/data/uptc_energy.db"
      DEBUG: "false"
      CORS_ORIGINS_STR: "*"
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
    volumes:
      - sqlite_data:/app/data
      - ./consumos_uptc_hackday:/app/data/csv:ro
    ports:
      - "8000:8000"
    networks:
      - uptc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
    container_name: uptc_frontend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000/api/v1"
      NEXT_PUBLIC_WS_URL: "ws://localhost:8000/ws"
    ports:
      - "3001:3000"
    networks:
      - uptc_network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: uptc_telegram_bot
    env_file:
      - ./telegram_bot/.env
    environment:
      API_BASE_URL: http://backend:8000/api/v1
    networks:
      - uptc_network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    command: ["python", "app.py"]

volumes:
  sqlite_data:
    name: uptc_sqlite_data

networks:
  uptc_network:
    name: uptc_network
    driver: bridge
